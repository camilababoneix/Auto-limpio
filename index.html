<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto limpio</title>
    <link href="estiloauto.css" rel="stylesheet"> 
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
  <div class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img src="img/logo (1).png" alt="Logo" />
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Historia</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sucursales</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
</div>
    <div class="container">
      <div class="container mt-5">

        <header></header>

        <main>
          <h1 class="mb-3">Registro del cliente</h1>

          <div id="mensajes" class="alert alert-danger d-none" role="alert">Todos los campos deben ser correctos</div>

          <form action="contacto2.html" id="formulario-contacto" class="row g-3">
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">                                      
              </div>

              
              <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido">
                <div id="feedback-apellido" class="">
              </div>
              </div>

              <div class="col-md-6">
                  <label for="email" class="form-label">Rut</label>
                  <input type="text" class="form-control" id="email">
                  <div id="feedback-email" class="">
              </div>
                </div>
                <div class="col-md-6">
                  <label for="telefono" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="telefono">
                  <div id="feedback-telefono" class="">
                </div>
                </div>         
              <div class="col-md-12">
                <label for="select" class="form-label">Comuna</label>
                <select class="form-select" id="select" aria-describedby="validationServer04Feedback">
                  <option selected disabled value="">Selecciona una sucursal</option>
                  <option>Santiago</option>
                  <option>Temuco</option>
                  <option>Valdivia</option>
                  <option>Los andes</option>
                  <option>Valparaíso</option>
                </select>
                <div id="validationServer04Feedback" class="invalid-feedback"></div>
            </form>
              
              
                <div id="validationServer04Feedback" class="invalid-feedback">
                  Selecciona una sucursal
                </div>
              </div>
              <div class="col-md-3">
                  <p>Motivo de contacto:</p>
                  <div class="form-check">
                      <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked">
                      <label class="form-check-label" for="validationFormCheck2">Felicitación</label>
                  </div>
                  <div class="form-check">
                      <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked">
                      <label class="form-check-label" for="validationFormCheck2">Reclamo</label>
                  </div>
                    <div class="form-check mb-3">
                      <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked">
                      <label class="form-check-label" for="validationFormCheck3">Consulta</label>
                      <div class="invalid-feedback">More example invalid feedback text</div>
                    </div>
              </div>
              <div class="col-12">
                  <label for="validationTextarea" class="form-label">Mensaje</label>
                  <textarea class="form-control" id="validationTextarea" placeholder="Escribe un mensaje"></textarea>
                  <div class="">
                  </div>
              </div>
              <div class="col-12">
                <button type="submit" id="boton" class="btn btn-primary">Enviar</button>
              </div>
            </form>

            <footer></footer>
        </main>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script> 
</body>
</html>
